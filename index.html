<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Filter for Aggregate Chart -->
            <div class="col-md-2" id="filters">

                <div class="checkbox" id="ageFilter" onchange="selectionChanged()">
                    Age:<br>
                    <label><input type="checkbox" name="18" class="ageCheckBox" value="7" />18</label><br>
                    <label><input type="checkbox" name="19" class="ageCheckBox" value="8" />19</label><br>
                    <label><input type="checkbox" name="20" class="ageCheckBox" value="9" />20</label><br>
                    <label><input type="checkbox" name="21" class="ageCheckBox" value="10" />21</label><br>
                    <label><input type="checkbox" name="22-23" class="ageCheckBox" value="11" />22-23</label>
                </div>

                <div class="checkbox" id="genderFilter" onchange="selectionChanged()">
                    Gender:<br>
                    <label><input type="checkbox" name="male" class="genderCheckBox" value="1" />Male</label><br>
                    <label><input type="checkbox" name="female" class="genderCheckBox" value="2" />Female</label><br>
                </div>

            </div>
            <!-- Visualization placeholder -->
            <div class="col-md-10" id="aggregate-chart"></div>
        </div>
    </div>




    <!-- Load JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- Visualization objects -->
    <script src="js/aggregateChart.js"></script>

    <!-- Load data, create visualizations -->
    <script src="js/main.js"></script>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Asian American Mental Health</title>
    
      <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><b>Asian American Mental Health:</b></h1>
        <p>Demystifying the Model Minority Myth</p>
        <p class="view"><a href="https://github.com/joanzhang323/projectjs">View the Project on GitHub <small>joanzhang323/projectjs</small></a></p>
        
      </header>
        <div class="container-fluid">
        <div class="row">
            <!-- Filter for Aggregate Chart -->
            <div class="col-md-2" id="filters">

                <div class="checkbox" id="ageFilter" onchange="selectionChanged()">
                    Age:<br>
                    <label><input type="checkbox" name="18" class="ageCheckBox" value="7" />18</label><br>
                    <label><input type="checkbox" name="19" class="ageCheckBox" value="8" />19</label><br>
                    <label><input type="checkbox" name="20" class="ageCheckBox" value="9" />20</label><br>
                    <label><input type="checkbox" name="21" class="ageCheckBox" value="10" />21</label><br>
                    <label><input type="checkbox" name="22-23" class="ageCheckBox" value="11" />22-23</label>
                </div>

                <div class="checkbox" id="genderFilter" onchange="selectionChanged()">
                    Gender:<br>
                    <label><input type="checkbox" name="male" class="genderCheckBox" value="1" />Male</label><br>
                    <label><input type="checkbox" name="female" class="genderCheckBox" value="2" />Female</label><br>
                </div>

            </div>
           <!-- Visualization placeholder -->
            <div class="col-md-10" id="aggregate-chart"></div>
            <div class="row">
                <div class="col-md-2" id="individual-image"></div>
                <div class="col-md-10" id="individual-chart"></div>
             </div>
             <div class="row">
                 <div class="col-md-10" id="physical-chart"></div>
              </div>
              <div class="row">
                  <div class="col-md-10" id="suicide-chart"></div>
            </div>
        </div>
    </div>
    <!-- Load JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- Visualization objects -->
    <script src="js/aggregateChart.js"></script>
    <script src="js/individualChart.js"></script>
    <script src="js/physicalChart.js"></script>
    <script src="js/suicideChart.js"></script>

    <!-- Load data, create visualizations -->
    <script src="js/main.js"></script>

    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/joanzhang323">joanzhang323</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>

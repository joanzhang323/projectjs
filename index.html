<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blah</title>

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 align="center">Visualization for racial comparisons</h1>

    <div class=".container-fluid">
        <!-- Filters -->
        <div class="col-md-2" id="filtersRacialComparison">
            <!-- Age -->
            Age: <span id="rangeSlider"></span><br/><br/>
            <div id="sliderAge"></div><br/>

            <!-- Gender -->
            <div class="checkbox" id="genderFilter" onchange="selectionChanged()">
                Gender:<br>
                <label><input type="checkbox" name="male" class="genderCheckBox" value="1" />Male</label><br>
                <label><input type="checkbox" name="female" class="genderCheckBox" value="2" />Female</label><br>
            </div>

            <!-- Education completed -->
            <div class="checkbox" id="educationFilter" onchange="selectionChanged()">
                Education Completed:<br>
                <label><input type="checkbox" name="lessHS" class="educationCheckBox" value="1" />Less than high school</label><br>
                <label><input type="checkbox" name="HS" class="educationCheckBox" value="2" />High School grad</label><br>
                <label><input type="checkbox" name="someCol" class="educationCheckBox" value="3" />Some College</label><br>
                <label><input type="checkbox" name="Col" class="educationCheckBox" value="4" />College grad</label><br>
            </div>

            <!-- Total family income -->
            <div class="checkbox" id="incomeFilter" onchange="selectionChanged()">
                Total Family Income:<br>
                <label><input type="checkbox" name="less10K" class="incomeCheckBox" value="1" />Less than $10,000</label><br>
                <label><input type="checkbox" name="10K" class="incomeCheckBox" value="2" />$10,000 - $19,999</label><br>
                <label><input type="checkbox" name="20K" class="incomeCheckBox" value="3" />$20,000 - $29,999</label><br>
                <label><input type="checkbox" name="30K" class="incomeCheckBox" value="4" />$30,000 - $39,999</label><br>
                <label><input type="checkbox" name="40K" class="incomeCheckBox" value="5" />$40,000 - $49,999</label><br>
                <label><input type="checkbox" name="50K" class="incomeCheckBox" value="6" />$50,000 - $74,999</label><br>
                <label><input type="checkbox" name="more75K" class="incomeCheckBox" value="7" />$75,000 or more</label><br>
            </div>

            <!-- AA or PI -->
            <br>
            <button type="button" class="btn btn-primary" id="aapiButton" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="buttonChanged()">
                Show AA and PI separately
            </button>



        </div>

        <!-- Visualization placeholder for RacialComparison -->
        <div id="racialComparison" class="col-md-10">
            <!-- Error Dialog
            <div id="dialogRacialComparison" title="Unable to Filter" class="hidden">
                <p>Sorry! We don't have the data for that combination of filters!</p>
            </div>
            -->
        </div>
    </div>

    <!-- Visualization placeholder -->
    <!-- <div class="col-md-10" id="aggregate-chart"></div> -->

    <!-- Load JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!-- Visualization objects -->
    <script src="js/racialComparison.js"></script>

    <!-- Load data, create visualizations -->
    <script src="js/main.js"></script>


</body>
</head>
